<app-header></app-header>
<app-search></app-search>
<app-categories></app-categories>
<div class="breadcrumbs">
    <ul>
        <li>Trang chủ /</li>
        <li>Manga-comic /</li>
        <li>Cô gái nơi xứ lạ -8 /</li>
    </ul>
</div>
<div style="display: grid; grid-template-columns: 25% 73%; margin-top: 2%; padding-left: 2%;" class="bodii">
    <app-form-categories></app-form-categories>
    <div style="margin-left: 30px;">
        <h1 style="font-size: 1.5em; width:100%; height:1em; padding-left: 35px;">SẢN PHẨM CẦN TÌM</h1>
        <div class="productCategory">

            <div *ngFor="let item of products" class="product">
                <img style=" width: 100%; height: 80%" src="./assets/img/book/{{item.image}}" />
                <p class="content">{{item.sanpName}}</p>
                <p class="price">{{item.gia}}đ</p>
            </div>


        </div>
    </div>
</div>
<div class="padding-box">
    <div class="box-sum">
        <div class="box-right">
            <button (click)="previousPage()">
                <i class="fa fa-chevron-left" style="margin-top: -8px;"></i>
            </button>
            <button *ngFor="let page of totalPagesArray" (click)="setCurrentPage(page)">
                {{ page }}
            </button>
            <button (click)="nextPage()">
                <i class="fa fa-chevron-right" style="margin-top: -8px;"></i>
            </button>
        </div>
    </div>
</div>



<app-footer></app-footer>
