
<section class="advisory">
    <div  class="title padding_title" id="BinhLuan">Bình Luận</div>
    <div class="count">0 bình luận <span class="sp-sort">Sắp xếp theo
            <select id="sort" name="sort">
                <option value="old">Cũ nhất</option>
                <option value="new">Mới nhất</option>
            </select>
        </span>
    </div>
    <div class="add-comment" style="position: relative;">
        <img class="avatar"  src="../../../../../assets/img/book/1YF9HFCE.jpg" />
        <div class="content">
            <textarea name="mota" rows="3" cols="156" placeholder="Thêm bình luận..."></textarea>
            <div class="content-bot">
                
                <label for="uptofb"></label>
                <input type="button" value="Đăng" class="btn-up">
            </div>
        </div>
    </div>
    <div *ngFor="let item of comment" class="contents">
        <div class="user">
           
                <img class="avatar"  src="../../../../../assets/img/book/1YF9HFCE.jpg" />
          
        </div>
        <div class="comment">
            <div class="title-comment">
                Đinh Thành Luân
            </div>
            <div class="content-comment">
                hay
            </div>
        </div>
    </div>
    
    <hr>
    <div class="public-fb">
        <i class="fab fa-facebook-square"> <a
                href="https://developers.facebook.com/products/social-plugins/comments/?utm_campaign=social_plugins&utm_medium=offsite_pages&utm_source=comments_plugin"
                target="_blank">Plugin bình luận trên Facebook</a></i>
    </div>
</section>
